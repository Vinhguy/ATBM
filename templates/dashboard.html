{% extends "base.html" %}
{% block title %}Trang người dùng{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Xin chào, {{ username }}!</h3>
                </div>
                <div class="card-body text-center">
                    <p>Chào mừng bạn đến với trang người dùng.</p>
                    <a href="{{ url_for('change_password') }}" class="btn btn-primary">Đổi mật khẩu</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-secondary">Đăng xuất</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
